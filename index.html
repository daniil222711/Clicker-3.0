<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Кликер Темщика</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="background"></div>
  <div class="container">
    <h1>Кликер Темщика</h1>
    <div id="click-count">0 рублей</div>
    <div id="click-rate">0 кликов/сек</div>
    <button id="click-button">Клик!</button>

    <div class="upgrades">
      <button id="toggle-upgrades">Показать улучшения</button>
      <div id="upgrade-list" class="hidden">
        <!-- Улучшения будут добавлены через JS -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
